<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/notebook.png" type="image/png">
    <title>Agenda To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/locales/fr.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Agenda To-Do List</h1>
    </header>
    <main>
        <section class="container">
            <button id="infoButton" class="round-button">
                <i class="fas fa-info"></i>
            </button>
            

            <div class="input-container">
                <label for="taskInput">Ajouter une tâche:</label>
                <input type="text" id="taskInput" placeholder="Ajouter une tâche..." required>
                <label for="taskDateTime">Date et heure:</label>
                <input type="datetime-local" id="taskDateTime" required>
                <label for="taskCategory">Catégorie:</label>
                <select id="taskCategory">
                    <option value="travail">Travail</option>
                    <option value="personnel">Personnel</option>
                    <option value="autre">Autre</option>
                </select>
                <button id="addTaskButton" class="button">Ajouter</button>
            </div>

            <div class="display-container">
                <div id="calendar"></div>
                <div class="task-list-container">
                    <div id="taskList">
                        <h2>Tâches à faire</h2>
                        <input type="text" id="searchInput" placeholder="Rechercher une tâche...">
                        <ul id="taskListItems"></ul>
                    </div>
                    <div id="completedTaskList">
                        <h2>Tâches terminées</h2>
                        <ul id="completedTaskListItems"></ul>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div id="progressBar"></div>
                <div id="progressText">0%</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Mon Agenda To-Do-List</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/lynw_off/" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/lynw_off/" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/lynw_off/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
